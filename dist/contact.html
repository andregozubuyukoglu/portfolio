<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | Web Developer</title>
  </head>
  <body>
    <!-- ?Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html">
            <img src="img/logo.png" alt="My Portfolio" id="logo" />
          </a>
          <ul>
            <li><a href="index.html " class="bar">Home</a></li>
            <li><a href="about.html" class="bar">About</a></li>
            <li><a href="work.html" class="bar">Work</a></li>
            <li><a href="contact.html " class="current bar">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ?Section A -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- ?Section B -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>andregozubuyuk@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(546)-454-2803</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Turkey-Istanbul</p>
          </div>
        </div>
      </div>
    </section>
    <!-- ?Section C -->
    <section id="contact-c" class="bg-main py-4 text-center">
      <div class="container">
        <h1>Let's Start Your Next Projext</h1>
      </div>
    </section>
    <!-- ?Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2023. All Rights Reserved</p>
        <p>
          Powered By
          <a
            class="linktree"
            href="https://linktr.ee/Mowixi_?utm_source=linktree_profile_share&ltsid=2ec0e152-9897-406c-8168-8983be4e3523 "
            target="_blank"
            >Andre G</a
          >
        </p>
        <div class="social">
          <a
            href="https://www.instagram.com/andregozubuyuk/?hl=tr"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/andre-g%C3%B6z%C3%BCb%C3%BCy%C3%BCko%C4%9Flu/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/andregozubuyukoglu " target="_blank">
            <i class="fab fa-github"></i
          ></a>
          <i class="fab fa-twitter" target="_blank"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
